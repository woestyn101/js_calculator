    <header>
      <div class="title"><h1>Javascript Calculator</h1></div>

        <p>
          Number 1: <input class="input100" type="text" id="input1" /> Number 2:

        <p><button class="button-4" id="subtract">-</button></p>

        <p>The answer: <input class="input100" type="text" id="theAnswer" /></p>
